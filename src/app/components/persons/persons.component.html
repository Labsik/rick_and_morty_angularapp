<div class="person-container mat-elevation-z8">
  <div class="person-table-container">
    <table mat-table [dataSource]="data" class="example-table" matSort>
      <!-- Number Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          #
        </th>
        <td mat-cell *matCellDef="let person">{{ person.id }}</td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Name
        </th>
        <td mat-cell *matCellDef="let person">{{ person.name }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>


    <mat-paginator [length]="resultsLength" [pageSize]="20"> </mat-paginator>

</div>
