<h1 class="m-2">Cписок персонажей</h1>

<div class="person-container mat-elevation-z8">
  <div class="person-table-container">
    <table mat-table [dataSource]="data" class="example-table" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>
          #
        </th>
        <td mat-cell *matCellDef="let person">{{ person.id }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Name
        </th>
        <td mat-cell *matCellDef="let person">
          <a routerLink="/details" routerLinkActive="router-link-active">
            {{ person.name }}
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="20" showFirstLastButtons>
  </mat-paginator>
</div>
